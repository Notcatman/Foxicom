<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Foxicom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/images/user.png">
    <style>
        @font-face {
            font-family: gum;
            src: url(/static/fonts/Gumzilla\ Regular.otf);
        }

        @font-face {
            font-family: ba;
            src: url(/static/fonts/Sonorous.otf);
        }

        @keyframes showAnimation{
            from{
                opacity: 0;
                transform: translateY(100px);
            }to{
                opacity: 1;
                transform: translateY(0);
                
            }
        }

        *::selection{
            background-color: hsl(41, 88%, 70%);
            color: hsl(337, 69%, 58%);
        }
    
        body {
            background: linear-gradient(120deg, hsl(208, 51%, 82%), hsl(333, 57%, 91%));
            font-family: gum;
            min-height: 100vh;
        }
        .register-card {
            background: linear-gradient(120deg, hsl(331, 57%, 82%), hsl(349, 89%, 86%));
            border-radius: 18px;
            box-shadow: 2px 4px 10px hsla(0, 0%, 0%, 0.244);
            padding: 40px 32px 28px 32px;
            max-width: 450px;
            margin: 40px auto;
            margin-top: 90px;
            text-shadow: 1px 1px 1px hsla(0, 0%, 0%, 0.225);
            letter-spacing: 1px;
            font-size: large;
            animation: showAnimation 1.5s ease;
        }
        .register-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 18px;
        }
        .register-logo img {
            height: 123px;
            margin-right: 10px;
            transition: 0.5s;
        }

        .register-logo img:hover{
            height: 123px;
            margin-right: 10px;
            transform: rotateZ(-1deg) translateY(-5px);
            transition: 0.5s;
            cursor: context-menu;
        }

        .register-logo h1 {
            font-family: gum;
            font-size: 33px;
            color: hsl(229, 42%, 22%);
            margin: 0;
            transition: 0.5s;
        }

        .register-logo h1:hover{
            transform: rotateZ(1deg) translateY(-5px);
            transition: 0.5s;
            cursor: context-menu;
            text-shadow: 2px 2px 3px hsla(0, 0%, 0%, 0.252);
        }

        .form-label {
            color: hsl(229, 42%, 22%);
            font-weight: 600;
        }
        .btn-primary {
            background: hsl(211, 73%, 27%);
            border: none;
            font-weight: 100;
            border-radius: 20px;
            letter-spacing: 1px;
            font-size: larger;
            margin-top: 12px;
            transition: 0.4s;
            text-shadow: 3px 3px 5px hsla(0, 0%, 0%, 0.486);
        }
        .btn-primary:hover {
            background-color: hsl(211, 100%, 19%);
            transform: translateY(-5px);
            box-shadow: 3px 3px 5px hsla(0, 0%, 0%, 0.534);
            transition: ease 0.5s;

        }
        .alert-warning {
            border-radius: 8px;
            font-size: 1rem;
            color: hsl(45, 94%, 27%);
        }
        
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: hsl(229, 42%, 22%);
            text-decoration: none;
            font-weight: 500;
            transition: ease 0.5s;
            letter-spacing: 0px;
        }

        .login-link:hover {
            transform: translateY(-3px);
            text-shadow: 2px 2px 2px hsla(0, 0%, 0%, 0.165);
            transition: ease 0.5s;
            color: hsl(230, 43%, 36%);
        }

        .form-control{
            transition: ease 0.5s;
        }

        .form-control:hover{
            background-color: hsl(0, 0%, 95%);
            transition: ease 0.5s;
        }
        .form-control:focus {
            border-color: hsl(211, 75%, 23%);
            box-shadow: 0 0 0 0.10rem hsla(211, 72%, 27%, 0.386);
            outline: none;
            transition: 0.3s;
        }

        .back-link {
            position: absolute;
            top: 24px;
            left: 32px;
            color: hsl(211, 73%, 27%);
            text-decoration: none;
            letter-spacing: 0.5px;
            transition: ease 0.5s;
            display: flex;
            animation: showAnimation 1s ease;
        }
        .back-link h2{
            font-size: 21px;
            transition: ease 0.5s;
            font-weight: 100;
        }  


        .back-link:hover h2{
            transform: rotateZ(9deg) ;
            transition: ease 0.5s;
        }
        

        .back-link:hover img{
            transform: rotateZ(-17deg) ;
            transition: ease 0.5s;
        }
        
    </style>

</head>
<body>
    <!-- ai es davakopire radgan unda mekna ise rom ukan dabrunebuliko da flaskit aranaerad ar gamodioda -->
    <a href="#" onclick="window.history.back(); return false;" class="back-link">
        <img src="/static/images/left.png" alt="Back" style="height:20px; vertical-align:middle; margin-right:6px;">
        <h2>Back</h2>
    </a>

    
    <div class="container py-5">
        <div class="register-card">
            <div class="register-logo">
                <img src="/static/images/locks.png" alt="User Icon">
                <h1>Register</h1>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning" role="alert">
                        {% for message in messages %}
                            {{ message }}<br>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('log.register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="username" required minlength="3" maxlength="20">
                        <span class="input-group-text" style="background: none; border: none;">
                            <img src="/static/images/username.png" alt="Username" style="height: 22px;">
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" required maxlength="50">
                        <span class="input-group-text" style="background: none; border: none;">
                            <img src="/static/images/email.png" alt="Email" style="height: 22px;">
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="password" required minlength="6" maxlength="32">
                        <span class="input-group-text" style="background: none; border: none;">
                            <img src="/static/images/password.png" alt="Password" style="height: 22px;">
                        </span>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary px-5">Register</button>
                </div>
            </form>
            <a href="{{ url_for('log.login') }}" class="login-link">Already have an account? Log in</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
