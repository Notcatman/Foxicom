<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing Payment | Foxicom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/images/card.png">
    <style>
        @font-face {
            font-family: gum;
            src: url(/static/fonts/Gumzilla\ Regular.otf);
        }

        @keyframes showAnimation{
            from{
                opacity: 0;

            }to{
                opacity: 1;
            }
        }

        *::selection{
            background: transparent;
        }

        body {
            background: linear-gradient(120deg, hsl(210, 40%, 98%) 0%, hsl(43, 92%, 86%) 100%);
            min-height: 100vh;
            font-family: gum;
            overflow: hidden;
        }

        .processing{
            margin-top: 150px;
            animation: showAnimation 1s ease;
        }

        .processing-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: hsl(31, 90%, 61%);
            text-align: center;
            margin-top: 60px;
            margin-bottom: 18px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 3px hsla(0, 0%, 0%, 0.12);
        }
        .processing-desc {
            text-align: center;
            color: hsl(31, 90%, 61%);
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        .infinite-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            margin-bottom: 40px;
        }
        .card-placeholder {
            width: 220px;
            height: 140px;
            border-radius: 18px;
            background: linear-gradient(90deg, #f3e9d2 25%, #f9d9a6 50%, #f3e9d2 75%);
            background-size: 400% 100%;
            animation: loading 1.5s infinite linear;
            box-shadow: 0 4px 24px hsla(0, 0%, 0%, 0.07);
            position: relative;
        }
        @keyframes loading {
            0% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }
        .spinner-border {
            color: hsl(31, 90%, 61%);
            width: 3rem;
            height: 3rem;
            margin: 0 auto 18px auto;
            display: block;
        }
        .foxi-logo {
            display: block;
            margin: 0 auto 18px auto;
            height: 163px;
        }
    </style>
</head>
<body>
    <div class="processing">
        <img src="/static/images/payment.png" alt="Foxicom Logo" class="foxi-logo" onerror="this.style.display='none'">
        <div class="processing-title">Processing Payment...</div>
        <div class="processing-desc">Please wait while we confirm your payment.<br>Your courses will be unlocked soon!</div>
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</body>
</html>
