<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile | Foxicom</title>
    <link rel="icon" href="/static/images/username.png">
    <style>
        @font-face {
            font-family: gum;
            src: url(/static/fonts/Gumzilla\ Regular.otf);
        }

        *::selection{
            background-color: hsl(43, 99%, 68%);
            color: hsl(348, 77%, 53%);
        }

        a{
            text-decoration: none;
        }


        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, hsl(208, 100%, 97%), hsl(348, 77%, 97%));
            font-family: gum;
        }
        .profile-card {
            max-width: 420px;
            margin: 80px auto 0 auto;
            padding: 40px 32px 32px 32px;
            background: hsl(0, 0%, 100%);
            border-radius: 28px;
            box-shadow: 0 8px 32px hsla(208, 60%, 40%, 0.10);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .profile-card::before {
            content: "";
            position: absolute;
            top: -60px;
            left: -60px;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, hsl(208, 63%, 45%) 0%, transparent 80%);
            opacity: 0.12;
            z-index: 0;
        }
        .profile-card .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
            border: 3px solid hsl(208, 63%, 45%);
            box-shadow: 0 2px 12px hsla(208, 63%, 45%, 0.10);
            background: hsl(0,0%,98%);
            z-index: 1;
            position: relative;
        }
        .profile-card h2 {
            margin-bottom: 10px;
            color: hsl(208, 63%, 45%);
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
        }
        .profile-card .info {
            font-size: 1.1rem;
            color: hsl(210, 29%, 23%);
            margin-bottom: 10px;
            z-index: 1;
            position: relative;
        }


        .profile-card .actions {
            margin-top: 35px;
            position: relative;
        }
        
        .profile-card button {
            background: linear-gradient(90deg, hsl(337, 70%, 57%), hsl(348, 81%, 53%));
            color: hsl(0, 0%, 100%);
            border: none;
            border-radius: 22px;
            padding: 10px 28px;
            font-size: 20px;
            font-weight: 100;
            cursor: pointer;
            margin: 0 6px;
            transition: ease 0.4s;
            font-family: gum;
            text-shadow: 2px 2px 3px hsla(0, 0%, 0%, 0.5);
        }

        .profile-card button:hover{
            transition: ease 0.3s;
            transform: scale(1.03) translateY(-5px);
            box-shadow: 2px 2px 5px hsla(0, 0%, 0%, 0.396);
        }
        

    </style>
</head>
<body>
    <div class="profile-card">
        <img src="{{ user.avatar_url or url_for('static', filename='images/username.png') }}" class="avatar" alt="Avatar">
        <h2>{{ user.username }}</h2>
        <div class="info"><strong>Email:</strong> {{ user.email }}</div>
        <div class="info"><strong>Member since:</strong> {{ user.created_at.strftime('%B %d, %Y') if user.created_at else 'N/A' }}</div>
        <div class="actions">
            <a href="{{ url_for('routes.home') }}"><button class="btn">Home</button></a>
           <a href="{{ url_for('log.logout') }}"><button class="btn">Log Out</button></a>
        </div>
    </div>
</body>
</html>
